<html>
    <head>
        <title>Profile Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="styling.css" rel="stylesheet" type="text/css"/>
        
        <script>
            function go32()
            {
               window.location.href = "Edit_profile.html"; 
            }
            
            
        </script>
       
    </head>
    <body style="overflow: hidden">
        <div id="header"></div>
        
        <br><br>
        
    <center><h3  style="color: #4EAE4D">PROFILE</h3></center><br><br>
    <center><img src="profileimg.jpg" class="img-circle" width="130" height="130"></center>
    <br><br><br>
    <center><input type="button" id="b6" value="Edit Profile" onclick="go32()"/></center>
    <br><br>
    <div class="container" style="margin-top: 57px">
        <center>
        <div class="row">
        <div class="col-sm-6" >
            <h5 id="first_name" style=" margin-left: -281px;">First Name</h5>
             <input disabled type="text"  id="pro1"  required/>
        </div>
            <div class="col-sm-6" >
                <h5 id="last_name" style=" margin-left: -281px;">Last Name</h5>
             <input disabled type="text"  id="pro2"  required/>
            </div>
        </div>
        <br><br>
        <div class="row">
        <div class="col-sm-12">
            <h5 id="address_prof" style=" margin-left: -857px;">Address</h5>
             <input disabled type="text" style="width: 924px;height: 60px" id="pro3"  required/>
        </div>
        </div>
            <br><br>
          <div class="row">
        <div class="col-sm-6">
            <h5 id="pincode_prof" style=" margin-left: -303px;">Pincode</h5>
            <input disabled type="text" id ="pro4"  onkeypress="return event.charCode >= 48 && event.charCode <= 57" required/>
<!--             <input disabled type="number"  id="pro4"  required/>-->
        </div>
            <div class="col-sm-6">
                <h5 id="email_prof" style=" margin-left: -303px;">E-mail</h5>
             <input disabled type="text"  id="pro5"  required/>
            </div>
        </div>  
           </center>
    </div>
    
        <div id="footer"></div>
        
        
        
        
<script>
            $("#header").load("header.html");
            $("#footer").load("footer.html");
 </script>
  <script>
            document.getElementById("pro1").value=localStorage.getItem("firstname");
            document.getElementById("pro2").value=localStorage.getItem("lastname");
            document.getElementById("pro3").value=localStorage.getItem("address");
            document.getElementById("pro4").value=localStorage.getItem("pincode");
            document.getElementById("pro5").value=localStorage.getItem("email");
            
            
            
        </script>
    </body>
</html>
